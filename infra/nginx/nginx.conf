worker_processes auto;

events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  sendfile on;

  resolver 127.0.0.11 valid=10s ipv6=off;
  upstream web_upstream {
    zone web_upstream 64k;
    server web:4173 resolve;
  }
  upstream api_upstream {
    zone api_upstream 64k;
    server api:3000 resolve;
  }

  server {
    listen 80;
    server_name _;

    # Generated portraits (served as static PNGs).
    # Stored in a shared docker volume mounted at /data/portraits.
    location /portraits/ {
      add_header Cache-Control "no-store";
      root /data;
    }

    location /api/ {
      proxy_pass http://api_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /socket.io/ {
      proxy_pass http://api_upstream/socket.io/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }

    location / {
      proxy_pass http://web_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
    }
  }
}
